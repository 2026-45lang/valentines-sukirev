<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Language Galaxy</title>
    <style>
        body {
            background: radial-gradient(circle, #ffffff 0%, #dcdcdc 100%);
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Tamil Header - Stays centered at top */
        #header-center {
            padding: 20px 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #tamil-center {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            cursor: pointer;
            border: 5px solid #ff5722;
            box-shadow: 0 0 25px rgba(255, 87, 34, 0.3);
            background-color: white; /* White BG for bubble */
            object-fit: contain;    /* Shows FULL rectangular image */
            padding: 5px;           /* Padding so image doesn't touch borders */
            transition: transform 0.2s ease;
        }
        #tamil-center:hover { transform: scale(1.1); }

        /* Responsive Grid Container */
        #bubble-field {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1300px;
            padding: 20px;
            gap: 12px;
        }

        .bubble {
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: white; /* White BG for the bubble */
            object-fit: contain;    /* Ensures FULL handwritten card is visible */
            padding: 8px;           /* Internal space so image fits nicely */
        }

        .bubble:hover { 
            transform: scale(1.4); 
            z-index: 10; 
            border-color: #03a9f4; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Mobile specific sizing */
        @media (max-width: 600px) {
            #tamil-center { width: 130px; height: 130px; }
            .bubble { width: 85px !important; height: 85px !important; }
            #bubble-field { gap: 6px; }
        }
    </style>
</head>
<body>

    <div id="header-center">
        <img src="Images/457_Tamil.jpg" id="tamil-center" alt="Tamil" onclick="playAudio('Recordings/Tamil_intro.mp3')">
    </div>

    <div id="bubble-field"></div>

    <script>
        const languages = [
            "Afrikaans", "Albanian", "Amharic", "Arabic", "Basque", "Bengali", 
            "Bosnian", "Bulgarian", "Cantonese", "Catalan", "Chinese", "Czech", 
            "Danish", "Dutch", "English", "Estonian", "Filipino", "Finnish", 
            "French", "Galician", "German", "Greek", "Gujarati", "Hausa", 
            "Hebrew", "Hindi", "Hungarian", "Icelandic", "Indonesian", "Italian", 
            "Japanese", "Javanese", "Kannada", "Khmer", "Korean", "Latin", 
            "Latvian", "Lithuanian", "Malay", "Malayalam", "Burmese", "Russian", 
            "Swedish", "Thai", "Turkish"
        ];

        const field = document.getElementById('bubble-field');
        let currentAudio = null;

        function playAudio(path) {
            if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
            currentAudio = new Audio(path);
            currentAudio.play().catch(e => console.error("Audio failed:", e));
        }

        languages.forEach((name, index) => {
            const id = index + 1;
            const img = document.createElement('img');
            
            // Image: 1_Afrikaans.jpg | Audio: 1. Afrikaans.mp3
            img.src = `Images/${id}_${name}.jpg`; 
            const audioPath = `Recordings/${id}. ${name}.mp3`;
            
            img.className = 'bubble';
            
            // Standard size for all to fit the screen better
            const size = 100; 
            img.style.width = size + 'px';
            img.style.height = size + 'px';

            img.onclick = () => playAudio(audioPath);
            field.appendChild(img);
        });
    </script>
</body>
</html>
