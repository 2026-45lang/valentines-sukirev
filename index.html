<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Language Galaxy</title>
    <style>
        body {
            /* Light blue background for the website */
            background: radial-gradient(circle, #e0f2fe 0%, #bae6fd 100%);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        #header-center {
            padding: 30px 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #tamil-center {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            cursor: pointer;
            border: 6px solid #ff5722;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            background-color: white; /* Bubble background is white */
            object-fit: contain;    /* Shows FULL card image */
            padding: 12px;          
            transition: transform 0.2s ease;
        }
        #tamil-center:hover { transform: scale(1.1); }

        #bubble-field {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            padding: 20px;
            gap: 18px;
        }

        .bubble {
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            background-color: white; /* Bubble background is white */
            object-fit: contain;    /* Ensures full card is visible */
            padding: 10px;          
        }

        .bubble:hover { 
            transform: scale(1.4); 
            z-index: 10; 
            border-color: #0ea5e9; 
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            #tamil-center { width: 140px; height: 140px; }
            .bubble { width: 90px !important; height: 90px !important; }
            #bubble-field { gap: 10px; }
        }
    </style>
</head>
<body>

    <div id="header-center">
        <img src="Images/457_Tamil.jpg" id="tamil-center" alt="Tamil" onclick="playAudio('Recordings/Tamil_intro.mp3')">
    </div>

    <div id="bubble-field"></div>

    <script>
        const languages = [
            "Afrikaans", "Albanian", "Amharic", "Arabic", "Basque", "Bengali", 
            "Bosnian", "Bulgarian", "Cantonese", "Catalan", "Chinese", "Czech", 
            "Danish", "Dutch", "English", "Estonian", "Filipino", "Finnish", 
            "French", "Galician", "German", "Greek", "Gujarati", "Hausa", 
            "Hebrew", "Hindi", "Hungarian", "Icelandic", "Indonesian", "Italian", 
            "Japanese", "Javanese", "Kannada", "Khmer", "Korean", "Latin", 
            "Latvian", "Lithuanian", "Malay", "Malayalam", "Burmese", "Russian", 
            "Swedish", "Thai", "Turkish"
        ];

        const field = document.getElementById('bubble-field');
        let currentAudio = null;

        function playAudio(path) {
            if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
            currentAudio = new Audio(path);
            currentAudio.play().catch(e => console.error("Audio failed:", e));
        }

        languages.forEach((name, index) => {
            const id = index + 1;
            const img = document.createElement('img');
            
            // Matches: Images/1_Afrikaans.jpg
            img.src = `Images/${id}_${name}.jpg`; 
            // Matches: Recordings/1. Afrikaans.mp3
            const audioPath = `Recordings/${id}. ${name}.mp3`;
            
            img.className = 'bubble';
            img.style.width = '110px';
            img.style.height = '110px';

            img.onclick = () => playAudio(audioPath);
            field.appendChild(img);
        });
    </script>
</body>
</html>
