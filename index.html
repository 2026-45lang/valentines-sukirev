<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Language Galaxy</title>
    <style>
        body {
            background: radial-gradient(circle, #ffffff 0%, #dcdcdc 100%);
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevents side-scrolling */
        }

        /* Header for Tamil - Stays at the top center */
        #header-center {
            padding: 30px 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #tamil-center {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            border: 6px solid #ff5722;
            box-shadow: 0 0 30px rgba(255, 87, 34, 0.4);
            object-fit: cover;
            transition: transform 0.2s ease;
        }
        #tamil-center:hover { transform: scale(1.1); }

        /* The Bubble Field - Uses Flexbox to fit all screens */
        #bubble-field {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1200px; /* Keeps it tight on large monitors */
            padding: 20px;
            gap: 15px; /* Space between bubbles */
        }

        .bubble {
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .bubble:hover { 
            transform: scale(1.3); 
            z-index: 5; 
            border-color: #03a9f4; 
        }
        
        /* Mobile adjustments */
        @media (max-width: 600px) {
            #tamil-center { width: 120px; height: 120px; }
            #bubble-field { gap: 8px; }
        }
    </style>
</head>
<body>

    <div id="header-center">
        <img src="Images/457_Tamil.jpg" id="tamil-center" alt="Tamil" onclick="playAudio('Recordings/Tamil_intro.mp3')">
    </div>

    <div id="bubble-field"></div>

    <script>
        const languages = [
            "Afrikaans", "Albanian", "Amharic", "Arabic", "Basque", "Bengali", 
            "Bosnian", "Bulgarian", "Cantonese", "Catalan", "Chinese", "Czech", 
            "Danish", "Dutch", "English", "Estonian", "Filipino", "Finnish", 
            "French", "Galician", "German", "Greek", "Gujarati", "Hausa", 
            "Hebrew", "Hindi", "Hungarian", "Icelandic", "Indonesian", "Italian", 
            "Japanese", "Javanese", "Kannada", "Khmer", "Korean", "Latin", 
            "Latvian", "Lithuanian", "Malay", "Malayalam", "Burmese", "Russian", 
            "Swedish", "Thai", "Turkish"
        ];

        const field = document.getElementById('bubble-field');
        let currentAudio = null;

        function playAudio(path) {
            if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
            currentAudio = new Audio(path);
            currentAudio.play().catch(e => console.error("Audio failed:", e));
        }

        // --- BUBBLE GENERATION ---
        languages.forEach((name, index) => {
            const id = index + 1;
            const img = document.createElement('img');
            
            // Image naming: "1_Afrikaans.jpg"
            img.src = `Images/${id}_${name}.jpg`; 
            // Recording naming: "1. Afrikaans.mp3"
            const audioPath = `Recordings/${id}. ${name}.mp3`;
            
            img.className = 'bubble';
            
            // Slightly smaller sizes so they fit better on mobile
            const size = Math.floor(Math.random() * 25) + 75; // Sizes between 75px and 100px
            img.style.width = size + 'px';
            img.style.height = size + 'px';

            img.onclick = () => playAudio(audioPath);
            field.appendChild(img);
        });
    </script>
</body>
</html>
